            <div class="container my-3">

                <div class="row">

                    <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 py-4 back-white">
                        <h2>formulario del lenguaje</h2>
                        <form action="">
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Lenguaje</label>
                                <input type="text" class="form-control" id="nombre" autofocus>
                              </div>
                              <div class="mb-3">
                                <label for="descripcion" class="form-label">descripcion</label>
                                <textarea class="form-control" id="descripcion" rows="3"></textarea>
                              </div>
                              <div class="mb-3">
                                <label for="programadores" class="form-label">Numero de programadores</label>
                                <input type = "number" class="form-control" id="programadores" rows="3"></input>
                              </div>
                              <div class = "d-grid gap-2">
                                <button class = "btn btn-success">Guardar</button>
                                <button class = "btn btn-secondary">Limpiar</button>
                              </div>
                              
                        </form>
                    </div>

                    <div class="col-sm-12 col-md-8 col-lg-8 col-xl-8 py-4 back-white">
                        <table class = "table table-dark">
                            <thead>
                                <tr>
                                    <th class = "centrado">#</th>
                                    <th class = "centrado">Lenguaje</th>
                                    <th class = "centrado">Cantidad de programadores</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class = "centrado">1</td>

                                <tr>
